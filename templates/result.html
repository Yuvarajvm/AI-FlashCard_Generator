<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, sans-serif; }
        header { background: linear-gradient(90deg, #4e54c8, #8f94fb); color: white; padding: 1.5rem 0; text-align: center; }
        .flashcard { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; transition: transform 0.2s ease; }
        .flashcard:hover { transform: translateY(-5px); }
        .question { font-weight: bold; color: #4e54c8; }
        .answer { margin-top: 10px; color: #555; }
        .btn-primary { background-color: #4e54c8; border: none; }
        .btn-primary:hover { background-color: #3b40a4; }
    </style>
</head>
<body>
    <header>
        <h1>Your Flashcards Are Ready</h1>
        <p>Review, learn, and export</p>
    </header>

    <div class="container mt-4">
        <div class="row">
            {% for q, a in flashcards %}
            <div class="col-md-6">
                <div class="flashcard">
                    <div class="question">Q: {{ q }}</div>
                    <div class="answer">A: {{ a }}</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/export/pdf" class="btn btn-primary me-2">Download as PDF</a>
            <a href="/export/docx" class="btn btn-primary me-2">Download as Word</a>
            <a href="/export/csv" class="btn btn-primary">Download as CSV</a>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary">Generate More</a>
        </div>
    </div>

    <footer class="text-center mt-5 p-3 bg-light text-muted">
        &copy; 2025 AI Flashcard Generator. All Rights Reserved.
    </footer>
</body>
</html>
